name: application
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.2+5

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  cached_network_image: ^3.4.1
  crop_your_image: ^1.1.0
  firebase_analytics: ^11.3.5
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.4
  http: ^1.2.2
  image: ^4.3.0
  image_picker: ^1.1.2
  intl: any
  json_annotation: ^4.9.0
  restart_app: ^1.3.2
  share_plus: ^10.1.2
  shared_preferences: ^2.3.3
  shorebird_code_push: ^2.0.0
  url_launcher: ^6.3.1
  vibration: ^2.0.1

dev_dependencies:
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter_launcher_icons:
  image_path: 'assets/icon.png'
  android: true
  ios: true
  windows:
    generate: true
    image_path: 'assets/icon_450x450.png'
    icon_size: 128

flutter_native_splash:
  android: true
  ios: true
  color: "#ffffff"
  color_dark: "#000000"
  image: 'assets/splash.png'
  android_12:
    color: "#ffffff"
    color_dark: "#000000"
    image: 'assets/splash.png'

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icon.png
    - assets/icon_450x450.png
    - assets/splash.png
    - shorebird.yaml
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/satoshi/Satoshi-Light.ttf
        - asset: assets/fonts/satoshi/Satoshi-Regular.ttf
        - asset: assets/fonts/satoshi/Satoshi-Medium.ttf
        - asset: assets/fonts/satoshi/Satoshi-Bold.ttf
        - asset: assets/fonts/satoshi/Satoshi-Italic.ttf
        - asset: assets/fonts/satoshi/Satoshi-BoldItalic.ttf
