name: application
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.5+8

environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: '>=3.27.0'

dependencies:
  cached_network_image: ^3.4.1
  crop_your_image: ^2.0.0
  firebase_analytics: ^11.4.2
  firebase_core: ^3.10.1
  firebase_messaging: ^15.2.2
  flutter:
    sdk: flutter
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.4
  http: ^1.3.0
  image_picker: ^1.1.2
  in_app_review: ^2.0.10
  in_app_update: ^4.2.3
  intl: any
  json_annotation: ^4.9.0
  restart_app: ^1.3.2
  share_plus: ^10.1.4
  shared_preferences: ^2.5.2
  shorebird_code_push: ^2.0.3
  url_launcher: ^6.3.1
  vibration: ^3.1.3

dev_dependencies:
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.4
  freezed: ^2.5.8
  json_serializable: ^6.9.3

flutter_launcher_icons:
  image_path: 'assets/icon.png'
  adaptive_icon_background: 'assets/icon.png'
  adaptive_icon_foreground: 'assets/icon.png'
  android: true
  adaptive_icon_monochrome: 'assets/monochrome.png'
  ios: true
  image_path_ios_tinted_grayscale: 'assets/grayscale.png'
  desaturate_tinted_to_grayscale_ios: true
  windows:
    generate: true
    image_path: 'assets/light_icon.png'
    icon_size: 128

flutter_native_splash:
  android: true
  ios: true
  color: "#ffffff"
  color_dark: "#000000"
  image: 'assets/dark_icon_padding.png'
  image_dark: 'assets/light_icon_padding.png'
  android_12:
    color: "#ffffff"
    color_dark: "#000000"
    image: 'assets/dark_icon_padding.png'
    image_dark: 'assets/light_icon_padding.png'

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/light_icon.png
    - assets/dark_icon.png
    - shorebird.yaml
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/satoshi/Satoshi-Light.ttf
        - asset: assets/fonts/satoshi/Satoshi-Regular.ttf
        - asset: assets/fonts/satoshi/Satoshi-Medium.ttf
        - asset: assets/fonts/satoshi/Satoshi-Bold.ttf
        - asset: assets/fonts/satoshi/Satoshi-Italic.ttf
        - asset: assets/fonts/satoshi/Satoshi-BoldItalic.ttf
