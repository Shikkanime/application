name: application
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.5+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  firebase_core: ^2.30.1
  firebase_messaging: ^14.9.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.1
  http: ^1.2.1
  intl: any
  json_annotation: ^4.9.0
  like_button: ^2.0.5
  restart_app: ^1.2.1
  shorebird_code_push: ^1.1.3
  url_launcher: ^6.2.6
  vibration: ^1.8.4

dev_dependencies:
  build_runner: ^2.4.9
  dart_code_linter: ^1.1.3
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.2
  flutter_native_splash: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter_icons:
  image_path: 'assets/icon.png'
  android: true
  ios: true

flutter_native_splash:
  android: true
  ios: true
  color: "#000000"
  image: 'assets/icon.png'
  android_12:
    color: "#000000"
    image: 'assets/icon.png'

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icon.png
    - assets/icon_128x128.png
    - shorebird.yaml
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/satoshi/Satoshi-Light.ttf
        - asset: assets/fonts/satoshi/Satoshi-Regular.ttf
        - asset: assets/fonts/satoshi/Satoshi-Medium.ttf
        - asset: assets/fonts/satoshi/Satoshi-Bold.ttf
        - asset: assets/fonts/satoshi/Satoshi-Italic.ttf
        - asset: assets/fonts/satoshi/Satoshi-BoldItalic.ttf
