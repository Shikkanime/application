version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "daily"
      time: "10:00"
      timezone: "Europe/Paris"
    assignees:
      - "Ziedelth"
    groups:
      firebase:
        patterns:
          - "*firebase*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "10:00"
      timezone: "Europe/Paris"
    assignees:
      - "Ziedelth"

  - package-ecosystem: "gradle"
    directory: "/android/"
    schedule:
      interval: "daily"
      time: "10:00"
      timezone: "Europe/Paris"
    assignees:
      - "Ziedelth"